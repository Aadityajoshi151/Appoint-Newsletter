<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Best newsletter for all your app needs">
        <meta name="keywords" content="Android,iOS,Playstore,Appstore,Apps,10,Useful,Newsletter,Signup,Week">
        <meta name="author" content="Aaditya Joshi">
        <title>APPOINT - App Newsletter</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="top-container">
        <center>
            <img src="images/spotlights.png" alt="spotlights_logo" height="320" width="320">
        </center>
        <h1><i>Welcome to the APP-POINT</i></h1>
        <h2>The ONE and ONLY stop for all your App Needs</h2>
        </div>
        <div class="description">
            <center>
                <p>On signing up for Appoint, you will be getting a carefully curated list of apps every alternate week that you will find useful to make your lives easier. Fill the form below to "appoint" yourselves.</p>
                <form action="/" method="POST">
                    <input type="text" name="fname" class="input" placeholder="First Name" required><br>
                    <input type="text" name="lname" class="input" placeholder="Last Name" required><br>
                    <input type="tel" class="input" name="phone" placeholder="Mobile Number (10 Digits)" pattern="[0-9]{10}" maxlength="10" required><br>
                    <input type="email" name="email" class="input" placeholder="Email" required><br>
                    <button type="submit" id="btn">Appoint Me!</button>
                </form>
            </center>
        </div>
        <div class="footer">
            <center>
            <label class="lbl">Page Designed with ❤️ and ☕ By Aaditya Joshi</label><br>
            <label class="lbl"> Icon designed by <a href="https://www.flaticon.com/authors/pongsakornred">pongsakornRed</a> from <a href="https://www.flaticon.com/">Flaticon.com</a></label>
            </center>
        </div>
        <script>
            alert("Hello Visitor,\nUnfortunately, Appoint newsletter is no longer working because of the expiration of the 1-year trial period of the e-mail API that was being used to deliver the newsletters. I am sorry for the inconvenience. I will restart the newsletter very soon. You can still view the webpage by clicking on OK.\n\nYours Sincerely,\nAaditya Joshi")
        </script>
    </body>
</html>
